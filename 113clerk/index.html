## 糖尿病的生理機轉
.b2[正常情況下，身體會將吃進去的澱粉類食物分解及轉變成葡萄糖，做為身體的能源。胰島素可以幫助葡萄糖進入細胞，提供熱能。糖尿病病人因為 .red[** 胰臟不能製造足夠的胰島素或胰島素之作用不良]（胰島素阻抗性）**，使得葡萄糖無法充分進入細胞內，留在血中而.red[**使血糖濃度升高**]，一部份葡萄糖排入尿中，形成糖尿病。]

## 第1型和第2型糖尿病的鑑別診斷
.b3[
- 發病年齡
  - 兩者皆可能發生在各年齡層
- .y[酮酸血症並不是診斷第1型糖尿病的必要條件]
- 當歸類不確定時可先做暫時的分類，再依據對治療的反應重新評估
- NICE（National Institute for Health and Care Excellence）建議
  - 分類不確定或臨床表現不典型的疑似第1型糖尿病患者（如BMI &gt;25 kg/m2或者年齡大於50歲）
  - 檢測糖尿病特異性自體抗體及/或C-胜肽（C-peptide）
- 在穩定而沒有急性症狀的患者，可檢測自體抗體
  - .y[anti-GAD65]（對成人發作之第1型糖尿病有高之診斷敏感度）
  - .y[ICA及IAA等]

##胰島素的生理作用
.b2[
- 胰島素是一種荷爾蒙, 它由胰臟中蘭氏小島(Islets of Langerhans)的beta cell 製造, 並由前胰島素轉變而來. 當胰臟受刺激時(主要經由血糖升高), 前胰島素A鏈的第一個胺基酸glycine及B鏈的第三十個胺基酸threonine被切斷, .red[使胰島素和C-peptide等量釋放至血液中. 只有很少量的前胰島素進入血中]
- 胰島素進入血中後, 它的.red[半衰期約為5.2±0.7分鐘],一個健康, 未懷孕且非肥胖的成年人, 每天胰島素的分泌約為.red[每公斤0.5-0.7單位]
]
---
##胰島素的生理作用
.b2[
- 因為胰島素和C-peptide同時分泌, 所以測量.red[C-peptide的量可以了解內源性胰島素的分泌],幫助我們判斷糖尿病的類型. 由於胰島素在血中會迅速消失, 因此臨床上很少直接測量胰島素的分泌。
- 不需注射胰島素的糖尿病患者發生低血糖時,血中若可以測到相當高量的C-peptide (.red[空腹正常值為0.78-1.89 ng/ml]), 表示其低血糖並非注射胰島素造成的。]
---
## 胰島素在體內的作用
.b2[
- 促進胺基酸進入細胞合成蛋白質
- 促進脂肪儲存, 並防止脂肪產生能量(脂肪分解及酮體合成)
- 促進葡萄糖進入細胞作為能量來源, 並以糖原儲存在肌肉及肝臟
- 抑制肝臟和肌肉生產葡萄糖
- 抑制非醣類物質如胺基酸等轉換成葡萄糖
]

## 胰島素注射劑量與方式 
.b3[
- 生理上胰島素整天呈現多個分泌高峰來反應各種刺激(如進食造成的高血糖). 進食後的胰島素分泌稱為大量分泌(bolus), 對抗荷爾蒙或其它升糖作用的胰島素分泌稱為基礎分泌(basal). 因此, 生理性胰島素分泌在一天之中呈現數個高峰(大量分泌)及低谷(基礎分泌).

- 胰島素治療的目標是儘可能的模仿生理胰島素分泌曲線(如分泌高峰及低谷), 若非使用多次胰島素注射的話很難達到這種模式. 根據胰島素的藥理學及藥物動力學, 要達到最佳的血糖控制, .y[人體必須接受持續的小量(基礎)胰島素, 及正餐或點心前的大量胰島素.]

]

### 55.有關葡萄糖恆定(glucose homeostasis)的敘述，下列何者最為恰當?
.b2[

- B.胰島素與升糖素都由胰島細胞所分泌，有互相拮抗的作用 
- C.胰島素在經過肝門脈系統後，約90%會被肝臟分解而失去作用 
- D.胰島素最具有生理活性的部分為C-peptide

## GDM的治療目標

- The A1C target in pregnancy is 6~6.5%, &lt;6% may be optimal if no significant hypoglycemia,

## Detection and Diagnosis of GDM
.b[ 
- At the first prenatal visit in those .red[with risk factors] (B)
- .red[24-28 weeks’] gestation, .blue[75g 2-h OGTT] (B)
- .red[6-12 weeks’] postpartum (E) (other than A1C)
- Lifelong screening for the development of DM or pre-DM at least every 3 year (B)
- .blue[GDM + pre-DM] -&gt; lifestyle modification or metformin to prevent DM (A)

## 低血糖
.b2[
- 診斷: .red[.be[Whipple’s Triad]]
  1. 有低血糖的症狀
  2. Plasma glucose is low when the symptoms are present
  3. Symptoms relieved by administration of glucose or glucagon
- Etiology:
  1. 和DM有關: prolong fasting, OAD or insulin overdosage, exercise……
  2. 和DM無關: insulinoma, renal or hepatic failure, GI surgery……
]

## 低血糖症狀
.b2[
- .blue[自主神經症狀 Autonomic responses:]   
發抖、顫動、冒汗、心悸、脈搏加速、體溫變化、四肢刺感等感覺異常。

- .blue[中樞神經糖缺乏症狀Neuroglycopenic:]   
頭暈、虛弱、嗜睡、譫妄、意識模糊、癲癇發作和昏迷。
嚴重長期的低血糖會導致糖尿病相關併發症增加以及認知功能受損。
罕見的致命發作通常被認為是室性心律不整的結果。  
]

.b3[

- Critical diagnostic findings of endogenous hyperinsulinism are a plasma insulin concentration ≥3 U/mL, a plasma C-peptide concentration ≥0.6 ng/mL and a plasma proinsulin concentration ≥5.0 pmol/L when the plasma glucose concentration is &lt;55 mg/dl with symptoms of hypoglycemia

## 低血糖的處理
.b2[
- 輕度/中度低血糖：   
  - 若病人意識清楚，可給予口服醣類15-20公克，例如:葡萄糖片(粉)、方糖、含糖飲料或食物。

---

.b2[
- 重度低血糖
  - 意識不清楚患者可給予靜脈注射葡萄糖(50%，20-50 毫升)或肌肉注射升糖素(0.5-1.0 毫克 )。
  - 再檢測血糖，若仍有低血糖，必要時給予靜脈含糖輸液治療。
  - 對於意識障礙且未建立靜脈給藥管道的低血糖患者，如果有昇糖素可得，建議立即給予昇糖素注射(皮下或肌肉)，而不是等待建立靜脈給藥要途徑

## 糖尿病酮酸血症的致病機轉
.b3[
- 由於糖尿病人，在極度胰島素缺乏狀態下，導致肝臟葡萄糖生成增加，而且周邊組織(例如:骨骼肌等)對葡萄糖攝取和利用下降，造成高血糖，使得 血液的滲透壓隨著升高，而引起滲透性的利尿作用，並導致脫水現象。
- 另因胰島素缺乏，升糖素過多，導致脂肪分解增加，造成血中游離脂肪酸濃度上升，因此運送到肝臟的游離脂肪酸增加，酮體的生成也就增加，最後造 成酮酸血症的情況。
- 此外，糖尿病酮酸血症通常伴隨有促發因子，例如:肺炎、泌尿道感染、心肌梗塞、腦中風、胰臟炎、創傷、藥物，以及突然停止注射胰島素、壓力或情緒變化等。

]
---
## DKA(Diabetic Ketoacidosis)
.b3[
- Triad 
  - .y[hyperglycemia, Ketonemia, ↑ anion gap metabolic acidosis]

- 比較常發生於type 1 DM，但type 2 DM也可能發生，所以DKA不是type 1 DM的診斷標準. 

- Symptom/sign:
  - ketoacidosis→ nausea, vomiting, abdominal pain, and .y[hyperventilation (Kussmaul’s respiration)]
  - marked hyperglycemia →polyuria, polydipsia, BW loss, dehydration, ∆MS

]

 - β-羥基丁酸(beta-hydroxybutyric acid) → 血酮
 - 丙酮(acetone) → 氣味

## 高血糖高滲透壓狀態的致病機轉 
.b2[
- 大多發生於年長者，經常伴有一些促發因子，例如:感染、腦中風 、急性心肌梗塞、使用類固醇、或利尿劑等藥物，有些病人則是糖 尿病的初發症狀。 
- 主要表現肇因於高血糖，使得血漿滲透壓升高，引起滲透性的利尿 作用，導致脫水現象和意識狀態逐漸變差，嚴重時，會導致昏迷和休克。 
]

## HHS (Hyperglycemic Hyperosmolar state)
.b2[
.red[
- Severe hyperglycemia (&gt;600mg/dl) +  hyperosmlarity (effective Osmo &gt;320mOsm/kg) + ∆MS]
- S/S: Marked hyperglycemia -&gt;polyuria, polydipsia, and BW loss, dehydration signs, Neurologic findings(∆MS, hemiparesis, hemianopsia, seizure…)  

- 相較於DKA, HHS 的onset比較慢,病患年紀比較大.
缺水量比DKA多(HHS:DKA=8-10L:3-6L)
]

## Papillary thyroid cancer
.b2[
- \&gt; 90% of all thyroid cancers
- About one-third to one half form laminated
calcific spherules, known as .blue[psammona bodies]
- .blue[Lymphatic invasion] accounts for the frequency
of multiple intrathyroidal foci of the tumor and commonly found metastasis to cervical lymph
nodes]
---
## Follicular thyroid cancer
.b2[- 5-10% of all thyroid cancers
- More common in women and may occur at any
age but is more frequent with increasing age
- The incidence is higher in regions of the world where **iodine deficiency** occurs
- Tend to spread via the .blue[blood-stream] to distant
organ such as lungs and bone
]
---
## Treatment of Well-differentiated Thyroid Cancer(DTC)
.b2[
- .red[Surgery]: total or subtotal thyroidectomy
- .red[Radioiodine therapy (I131)]: often used after surgery with ablation therapy
- .red[TSH suppression therapy]: thyroxine supplement to keep TSH within 0.1 to 0.5 IU/L according to the risk status
- F/U: .y[Thyroglobulin level], echo, thyroid scan
]

## Medullary thyroid cancer
.b3[
- &lt;10% of all thyroid cancers
- Sporadic ( 70% ) : .red[familial or MEN-II syndrome (10~20%)] → .y[RET proto-oncogene]
- Women to men ratio is near unity
- Secretion calcitionin, pentagastrin test
pentagastrin ( 0.5 ug/kg over 5 sec infusion,
.y[calcitonin ＞100 pg/ml], normal 30 pg/ml )
- CEA level elevates
- Treatment: total thyroidectomy, external
radiation, chemotherapy
- Follow up: .y[calcitonin level and/or CEA level]
]

## Parathyroid gland physiology
---
.b2[
- PTH (1-84): 70% liver, 20% kidney代謝, half life 2 min
.red[(Net effect: Ca高P低)]
- PTH作用在腎臟Ca resorption是在.red[distal convoluted tubule]處, 而在近區及遠區小管都會抑制P的吸收, inhibits sodium, water, bicarbonate reabsorption in proximal tubes

- PTH 增加bone formatio及resorption (dominant)
- PTH intermittent low dose → trabecular bone↑, little effect on
cortical bone
- PTH continuous → cortical bone↓
- Parathyroid cell內Ca升高會抑制PTH分泌, cell內Mg升高促進PTH分泌
